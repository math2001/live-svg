<html>

<head>
    <meta charset="utf-8">
    <style>
    body, html {
        width: 100%;
        height: 100%;
    }
    svg {
        width: 100%;
        height: 100%;
    }
    body {
        margin: 0;
    }
    </style>
</head>
<body>
    SVG_GOES_HERE
    <script src="/socket.io/socket.io.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const socket = io()
    socket.on('change', function (args) {
        console.info('change, update')
        document.body.getElementsByTagName('svg')[0].outerHTML = args.svg
    })
})
    </script>
</body>
</html>
